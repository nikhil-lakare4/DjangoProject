{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<div class="head">
<h1>{{ question.question_text }}</h1>
</div>


{% for choice in question.choice_set.all %}
    <br>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}<br>
{% endfor %}

<br><a href="{% url 'polls:detail' question.id %}">Vote again?</a><br>
